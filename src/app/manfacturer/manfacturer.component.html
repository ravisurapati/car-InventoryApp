
<div style="text-align:center">
   
  <div class="container">
    <div class="col-md-5">
      <div class="form-area"> 
        <form role="form">
          <br style="clear:both"> &nbsp;  &nbsp;  &nbsp;  &nbsp;
          <h3 style="margin-bottom: 25px; text-align: center;">Add Manufacturers</h3>
          <div class="col-md-6"></div>
          
          <div class="form-group">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="name" required>
          </div>
         
          <button type="button" id="submit" name="submit" class="btn btn-primary pull-center" (click)="save()">Save Manfacturer</button>
        </form>
        <br>
      </div>
    </div>
  </div>
</div>

<div class="container">
    <div class="col-md-12">
      <h1> List</h1>
        <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">S.No</th>
          <th class="text-center">Manfacturer Name</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let g of getmanfucture, let i= index">
          <td>{{ i+1 }}</td>
          <td>{{ g.ManufactureName }}</td>
          
         
        </tr>
      </tbody>
    </table>
   </div>
</div>
